      <a class="navbar-brand" href="#">
        <img src="../img/nnparts.png" alt="NNParts Logo" title="NNParts"
             width="60" height="60"
             class="d-inline-block align-text-top rounded-circle shadow"
             style="background-color: #8a8a8a; padding: 2px;">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarContent" aria-controls="navbarContent"

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="../index.html">Inicio</a>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu" style="background-color: #575757;">
              <li><a class="dropdown-item text-white" href="../index.html#divisor1">Elementos Para Tu Moto</a></li>

  </nav>

  <main class="container" style="margin-top: 100px;">
    <div class="contacto text-center mb-4">
      <p>3401 590800</p> 
      <p>@nicolasnardone</p>
      <p>niconardone2005@gmail.com</p>
      <p>Piamonte, Santa Fe</p>
    </div>

    <form>
      <div class="mb-3 contenedorcontacto">
        <label class="form-label informacion" for="nombre">Nombre:</label>
        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ej: Nicolás">
      </div>

      <div class="mb-3 contenedorcontacto">
        <label class="form-label informacion" for="apellido">Apellido:</label>
        <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ej: Nardone">
      </div>

      <div class="mb-3 contenedorcontacto">
        <label class="form-label informacion" for="telefono">Teléfono:</label>
        <input class="form-control" type="tel" id="telefono" name="telefono" placeholder="Ej: 1234567890">
      </div>

      <div class="mb-3 contenedorcontacto">
        <label class="form-label informacion" for="gmail">Gmail:</label>
        <input class="form-control" type="email" id="gmail" name="gmail" placeholder="ejemplo@gmail.com">
      </div>

      <div class="mb-3 contenedorcontacto">
        <label class="form-label informacion" for="mensaje">Mensaje:</label>
        <textarea class="form-control" name="mensaje" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
      </div>

      <div class="text-center contenedorbutton">
        <button class="btn btn-dark" type="submit">ENVIAR</button>
      </div>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
